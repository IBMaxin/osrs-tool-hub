[tool:pytest]
testpaths = backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -ra -q --strict-markers --tb=short
markers =
    unit: Fast unit tests with isolated units
    integration: Medium-speed integration tests with database
    e2e: Slow end-to-end tests with real API calls
    regression: Tests that specifically target regression bugs
    ci_only: Tests that should only run in CI (not locally)
asyncio_default_fixture_loop_scope = function
asyncio_mode = auto